<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحت التطوير</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .loader {
      width: 40px;
      aspect-ratio: 1;
      display: grid;
      margin-bottom: 20px;
    }

    .loader:before,
    .loader:after {
      content: "";
      background: orange;
      transform-origin: left;
      animation: l24 2s infinite;
    }

    .loader:before {
      transform-origin: right;
      --s: -1;
    }

    @keyframes l24 {
      0%, 10% {transform: translate(0, 0) scale(1);}
      33%     {transform: translate(calc(var(--s, 1) * 50%), 0) scale(1);}
      66%     {transform: translate(calc(var(--s, 1) * 50%), calc(var(--s, 1) * -50%)) scale(1);}
      90%, 100% {transform: translate(calc(var(--s, 1) * 50%), calc(var(--s, 1) * -50%)) scale(0.5, 2);}
    }

    .text {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="text">تحت التطوير</div>
</body>
</html>
